<!DOCTYPE html>
<!-- opening tag  of HTML-->
<html lang="en"> 

<head>
  <!-- character encoding of the doc -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--helps in making webpage responsive and adapt well to different screens-->
  <title>Medico uid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> <!--styling the webpage-->
  <link rel="stylesheet" href="login.css"> <!--href-- URL--><!--integrity attribute contains a cryptographic hash to ensure the integrity of the file, and the crossorigin attribute allows loading the stylesheet from a different domain.-->
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-success sticky-top">
    <!-- navbar-expand-lg makes the navigation bar expand to full witdth on large screens -->
    <!-- bg-body-tertiary class sets the background color of the navigation bar -->
    <!-- navbar-dark class makes the text in the navigation bar appear in light color on a dark background -->
    <!-- bg-success sets the background color to a shade of green indicating success -->
    <!-- sticky-top keeps the navigation bar fixed at the top of the viewport even when scrolling -->
    
    <div class="container"> <!--containers help to control the layout and responsivenesss of the content-->
      <a class="navbar-brand" href="index.html">MEDICO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" aria-current="page" href="index.html">HOME</a>
          <a class="nav-link" href="explore.html">EXPLORE</a>
          <a class="nav-link active" href="login.html">SIGN IN</a>
          <a class="nav-link" href="deve_page.html">DEVELOPERS</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- defines a section that is not part of navigation bar -->
  <div class="notnav">
    <div class="login-wrap">    <!--used to wrap the content related to login form-->
      <div class="login-box form-box">  <!--represent a box or container that holds the login form content-->
        <div class="login-content">   <!--define the content area within the login box.-->
          <h1>Admin Login</h1>
          <!-- form to collect user input -->
          <form action="users.html">
            <label for="loginEmail">Email/Username</label>  <!--he for attribute is used to associate the label with the input element with the corresponding id-->
            <input type="email" id="loginEmail" placeholder=""> <!--placeholder attribute provides a hint to the user about the expected input.-->
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="">
            <p></p>
            <input type="submit" value="Submit" class="bg-success text-white" > <!--creates a button, no specific actions are defined-->
          </form>


         
      </div>

      
    </div>
  </div>

  <footer class="bg-success text-white mt-2 ">
    <!-- bg-success class sets the background color of the footer to a shade of green indicating success -->
    <!--  mt-2 class adds a top margin of 2 units of spacing to the footer.-->
    <div>
      <strong> <!--used to make the text bold-->
        <br>
        <p align="center"> Brought to you by:
        </p>

        <p align="center">Akshaya Krishnan &emsp;&emsp;&emsp; Gayathri Krishna &emsp;&emsp;&emsp; Nanditha Nandakumar
          &emsp;&emsp;&emsp; Pooja S Pillai <br><br> © 2023–2023 Medico, Inc. &emsp; &emsp; <a href="#"
            class="text-white">Back to top</a>
            <!-- emsp - to create horizontal spacing bteween names -->
        </p>
        <br>
      </strong>
    </div>
  </footer>
</body>

</html>

<!-- The <strong> tag carries semantic significance, indicating the importance of text, and has better accessibility implications. The <b> tag, on the other hand, is used for visual presentation, making text bold without conveying specific importance -->
